<svg viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#5599FF" />
  <!-- Main label -->
  <text x="256" y="256" font-family="Arial" font-size="72" fill="white" text-anchor="middle" dominant-baseline="middle">Y-</text>
  <text x="256" y="340" font-family="Arial" font-size="32" fill="white" text-anchor="middle" dominant-baseline="middle">BOTTOM</text>
  
  <!-- Edge Markers -->
  <!-- Left edge (connects to X-) -->
  <rect x="10" y="156" width="30" height="200" fill="#FF9955" opacity="0.7" />
  <text x="25" y="256" font-family="Arial" font-size="20" fill="black" text-anchor="middle" transform="rotate(-90, 25, 256)">Y-/X- EDGE</text>
  
  <!-- Right edge (connects to X+) -->
  <rect x="472" y="156" width="30" height="200" fill="#FF5555" opacity="0.7" />
  <text x="487" y="256" font-family="Arial" font-size="20" fill="black" text-anchor="middle" transform="rotate(90, 487, 256)">Y-/X+ EDGE</text>
  
  <!-- Front edge (connects to Z+) -->
  <rect x="156" y="10" width="200" height="30" fill="#AA55FF" opacity="0.7" />
  <text x="256" y="30" font-family="Arial" font-size="20" fill="black" text-anchor="middle">Y-/Z+ EDGE</text>
  
  <!-- Back edge (connects to Z-) -->
  <rect x="156" y="472" width="200" height="30" fill="#FFAA55" opacity="0.7" />
  <text x="256" y="492" font-family="Arial" font-size="20" fill="black" text-anchor="middle">Y-/Z- EDGE</text>
  
  <!-- Border -->
  <line x1="10" y1="10" x2="502" y2="10" stroke="white" stroke-width="4"/>
  <line x1="502" y1="10" x2="502" y2="502" stroke="white" stroke-width="4"/>
  <line x1="502" y1="502" x2="10" y2="502" stroke="white" stroke-width="4"/>
  <line x1="10" y1="502" x2="10" y2="10" stroke="white" stroke-width="4"/>
</svg>
